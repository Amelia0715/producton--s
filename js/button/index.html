<body class="light">
    <header class="header">
        <h1 class="title">6种纯CSS超酷按钮发光特效</h1>
        <ul class="link__content">
            <li class="content__item">
                <a href="http://www.htmleaf.com" class="link link--iocaste">
                    <span>jQuery之家</span>
                    <svg class="link__graphic link__graphic--slide" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                        <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>

            <li class="content__item">
                <a href="http://www.htmleaf.com/css3/css3donghua/202407246247.html" class="link link--iocaste">
                    <span>返回下载页</span>
                    <svg class="link__graphic link__graphic--slide" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                        <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </a>
            </li>
        </ul>
    </header>

    <div class="container">
        <main id="app" class="dark">

            <button class="" data-effect="flicker">
                <span class="text">Hover me, and change the effect below!</span>
                <span class="shimmer"></span>
            </button>

            <section class="selection">
                <label><input type="radio" name="style" value="spin" /> spin</label>
                <label><input type="radio" name="style" value="wipe" /> wipe</label>
                <label><input type="radio" name="style" value="flicker" checked /> flicker</label>
                <label><input type="radio" name="style" value="wave" /> wave</label>
                <label><input type="radio" name="style" value="throb" /> throb</label>
                <label><input type="radio" name="style" value="pulse" /> pulse</label>
            </section>

        </main>
    </div>

    <div class="related">
        <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
        <div class="links">
            <a href="http://www.htmleaf.com/css3/css3donghua/202308286060.html">
                <img src="./related/1.jpg" width="300" />
                <h3> 纯CSS3超酷按钮鼠标滑过故障效果</h3>
            </a>
            <a href="http://www.htmleaf.com/css3/css3donghua/202308166050.html">
                <img src="./related/2.jpg" width="300" />
                <h3>超酷CSS3和SVG流光按钮特效</h3>
            </a>
        </div>
    </div>

    <script>
        let btn = document.querySelector("button");
        let radios = document.querySelectorAll("[type=radio]");

        radios[Math.floor(Math.random() * radios.length)].checked = true;

        radios.forEach(r => {
            r.onchange = e => {
                btn.dataset.effect = e.currentTarget.value;
                btn.classList.remove('textShine');
                window.requestAnimationFrame(() => {
                    btn.classList.add('textShine');
                });
            };
            if (r.checked) {
                btn.dataset.effect = r.value;
            }
        });

    </script>
</body>
